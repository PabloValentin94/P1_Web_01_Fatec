<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VestCode</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/new-client.css">
    <link rel="shortcut icon" href="../assets/t-shirt.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo-container">
                VestCode
            </div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./about.html">Sobre</a></li>
                <li><a href="./new-client.html">Cadastro</a></li>
            </ul>
        </nav>
    
        <main class="content-container">
            <div class="form-container">
                <div class="title-container center">
                    <h1>Novo Cliente</h1>
                </div>               
                <form class="form-style">
                    <div class="input-list">
                        <div class="input-container">
                            <label class="label-style" for="nome">Nome</label>
                            <input class="input-style" type="text" name="nome" id="nome" required>
                        </div>
                        <div class="input-container">
                            <label class="label-style" for="email">E-mail</label>
                            <input class="input-style" type="email" name="email" id="email" required>
                        </div>
                        <div class="input-container">
                            <label class="label-style" for="phone">Telefone</label>
                            <input class="input-style" type="number" name="phone" id="phone" required>
                        </div>
                        <div class="input-container">
                            <label class="label-style" for="cpf">CPF</label>
                            <input class="input-style" type="number" name="cpf" id="cpf" required>
                        </div>
                        <div class="input-container">
                            <label class="label-style" for="rg">RG</label>
                            <input class="input-style" type="number" name="rg" id="rg" required>
                        </div>
                        <div class="input-container">
                            <label class="label-style" for="data-nascimento">Data de Nascimento</label>
                            <input class="input-style" type="date" name="data-nascimento" id="data-nascimento" required>
                        </div>
                        <div class="legend-container center">
                            <h3>Endereço</h3>
                        </div>                    
                        <div class="input-container">
                            <label class="label-style" for="logradouro">Logradouro</label>
                            <input class="input-style" type="text" name="logradouro" id="logradouro" required>
                        </div>
                        <div class="input-container">
                            <label class="label-style" for="bairro">Bairro</label>
                            <input class="input-style" type="text" name="bairro" id="bairro" required>
                        </div>
                        <div class="input-container">
                            <label class="label-style" for="numero">Número</label>
                            <input class="input-style" type="number" name="numero" id="numero" required>
                        </div>   
                        <div class="input-container">
                            <label class="label-style" for="cidade">Cidade</label>
                            <input class="input-style" type="text" name="cidade" id="cidade" required>
                        </div>  
                    </div>
                    <div class="button-container center">
                        <button class="button-style" type="submit">Cadastrar</button>
                    </div>            
                </form>
            </div>
        </main>
    
        
    </div>
</body>
</html>
